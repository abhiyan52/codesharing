<!DOCTYPE html>
<html>
    <head>
        <title>WebSocket demo</title>
    </head>
    <body>
        <script>
            var ws = new WebSocket("ws://127.0.0.1:8848/")
            var data = {
                'user_type' : 'participant',
                'message' : 'I am in Seminar'
            }

            setTimeout(()=>{
                ws.send(JSON.stringify(data));
            },2000) 
            ws.onmessage = (event)=>{
                console.log("DATA RECIEVED");
                console.log(event.data);
            };
            
        </script>
    </body>
</html>
